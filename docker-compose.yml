services:
  db:
    image: postgres:16-alpine
    networks:
      - app_net
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spendario}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
      export PGPASSWORD=$${PGPASSWORD:-spendario} &&
      for i in $$(seq 1 60); do
        pg_isready -h ${DATABASE_HOST:-db} -p ${POSTGRES_PORT:-5432} -U ${POSTGRES_USER:-spendario} -d ${POSTGRES_DB:-spendario} && break;
        echo \"Waiting for Postgres...\";
        sleep 1;
      done &&
      poetry run alembic upgrade head &&
      poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
      "
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PYTHONUNBUFFERED: ${PYTHONUNBUFFERED:-1}
      PGPASSWORD: ${PGPASSWORD}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000,http://localhost:5173,http://127.0.0.1:5173}
    networks:
      - app_net
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
      NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED:-1}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - app_net

volumes:
  pg_data:

networks:
  app_net:
    driver: bridge
