services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: spendario
      POSTGRES_PASSWORD: spendario
      POSTGRES_DB: spendario
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spendario"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: >
      sh -c "
      poetry run alembic upgrade head &&
      poetry run uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
      "
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql+asyncpg://spendario:spendario@db:5432/spendario
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started

volumes:
  pg_data:
